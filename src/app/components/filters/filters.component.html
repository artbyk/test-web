<label>
  Search by Name:
  <input [(ngModel)]="searchTerm" (input)="applyFilters()" class="input-field" />
</label>
  
<label>
  Filter by Supply/Chain:
  <select [(ngModel)]="supplyChainOption" (change)="applyFilters()">
    <option value="">All</option>
    <option value="Enthereum">Enthereum</option>
    <option value="BinanceSmartChain">Binance Smart Chain</option>
  </select>
</label>

<button (click)="duplicateItem()">Duplicate Item</button>
